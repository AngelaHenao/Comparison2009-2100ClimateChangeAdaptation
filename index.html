<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Swipe between maps</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
body {
overflow: hidden;
}
 
body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
 
.map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />
 
<div id='before' class='map'></div>
<div id='after' class='map'></div>
<script>
alert ("What you are going to see is a comparison between the present and the future due to climate,\n \n                                              but with an adaptation policy established, \n \n It includes levees and urban environmental management plan, people living in palafitos, \n \n                                           Use the improved are as a touristic attraction \n \n                                                        LEFT: 2019     and      RIGHT: 2100")
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nZWxhMTMiLCJhIjoiY2p4aW1oa3pyMDNrajN4cGdxdGZnOHdnaiJ9.24f_nYg_armjcH4Pfn60NQ';
var beforeMap = new mapboxgl.Map({
container: 'before',
style: 'mapbox://styles/angela13/cjxxsp2qa06ws1cod37wz2d8t',
center: [-10.802, 6.327],
zoom: 15.16
});
 
var afterMap = new mapboxgl.Map({
container: 'after',
style: 'mapbox://styles/angela13/cjxxwa2s50a9h1domwm8edqg4',
center: [-10.802, 6.327],
zoom: 15.16
});
 
var map = new mapboxgl.Compare(beforeMap, afterMap, {
// Set this to enable comparing two maps by mouse movement:
// mousemove: true
});
</script>
 
</body>
</html>
